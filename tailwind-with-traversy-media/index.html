<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Tailwind</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex Container -->
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="pt-2">
          <img src="./images/logo.svg" alt="logo image" />
        </div>
        <!-- Menu Items -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <a
          href=""
          class="hidden md:block p-3 px-6 pt-2 rounded-full bg-brightRed text-white hover:bg-brightRedLight"
        >
          Get Started
        </a>
      </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Flex Container -->
      <div
        class="flex flex-col-reverse md:flex-row items-center container mx-auto px-6 mt-10
     ">
      <!-- Left Item -->
        <div class="flex flex-col space-y-12 mb-32 md:w-1/2">
          <h1 class="text-4xl font-bold max-w-md md:text-5xl">
            Bring everyone together to build better products
          </h1>
          <p class="text-base text-gray-400 max-w-md">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <!-- Image -->
          <div class="flex justify-center items-center md:justify-start">
            <a
              href=""
              class="p-3 px-6 pt-2 rounded-full bg-brightRed text-white hover:bg-brightRedLight"
            >
              Get Started
            </a>
          </div>
        </div>
        <div>
          <img src="./images/illustration-intro.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
